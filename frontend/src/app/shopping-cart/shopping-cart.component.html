<div class="shopping-cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-grid" *ngIf="cartGames.length > 0; else emptyCart">
        <div class="cart-items-wrapper">
            <div *ngFor="let game of cartGames; let i = index" class="cart-item">
                <div class="item-wrapper">
                    <img class="cart-image" [src]="game.imageUrl" alt="Game Image">
                    <div class="cart-item-details">
                        <div class="game-info">
                            <h5>{{ game.name }}</h5>
                            <p>{{ game.price | currency }}</p>
                        </div>
                        <img class="delete-icon" src="assets/remove_cart.png" alt="Delete" (click)="removeGame(i)">
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h4>Total: {{ getTotal() | currency }}</h4>
            <form #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name" required [(ngModel)]="name">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <br>
                    <input type="text" id="address" name="address" required [(ngModel)]="address">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" required [(ngModel)]="email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <br>
                    <input type="tel" id="phone" name="phone" required [(ngModel)]="phone">
                </div>

                <button type="submit" [disabled]="!checkoutForm.valid" class="checkout-btn">Checkout</button>
            </form>
        </div>



    </div>
    <ng-template #emptyCart>
        <p>Your shopping cart is empty.</p>
    </ng-template>
</div>
